<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Dreamland</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    :root {
      --gb0: #0f380f;
      --gb1: #306230;
      --gb2: #8bac0f;
      --gb3: #9bbc0f;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #0a0a0a;
      color: var(--gb3);
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      image-rendering: pixelated;
    }

    #game-wrapper {
      position: relative; width: 100%; max-width: 960px;
      aspect-ratio: 16/10; max-height: 100vh;
      background: var(--gb0); overflow: hidden;
      border: 4px solid var(--gb1);
      box-shadow: 0 0 60px rgba(155,188,15,0.08), inset 0 0 80px rgba(0,0,0,0.4);
    }

    #game-wrapper::after {
      content: ''; position: absolute; inset: 0; pointer-events: none; z-index: 100;
      background: repeating-linear-gradient(
        0deg, transparent, transparent 2px, rgba(0,0,0,0.03) 2px, rgba(0,0,0,0.03) 4px
      );
    }

    #phaser-canvas { width: 100%; height: 100%; display: block; }

    #ui-overlay {
      position: absolute; inset: 0; pointer-events: none;
      display: flex; flex-direction: column; justify-content: flex-end; z-index: 10;
    }

    #hud {
      position: absolute; top: 0; left: 0; right: 0;
      display: flex; justify-content: space-between; align-items: center;
      padding: 8px 12px;
      background: linear-gradient(180deg, rgba(15,56,15,0.92) 0%, rgba(15,56,15,0.6) 80%, transparent 100%);
      pointer-events: auto; z-index: 20;
    }

    #hud-age { font-size: 12px; color: var(--gb3); text-shadow: 1px 1px 0 var(--gb0); }
    #hud-meta { font-size: 7px; color: var(--gb2); max-width: 50%; text-align: right; }

    #stat-toggle {
      position: absolute; top: 32px; right: 10px;
      font-family: inherit; font-size: 10px; padding: 8px 18px;
      background: var(--gb0); color: var(--gb3); border: 2px solid var(--gb2);
      cursor: pointer; pointer-events: auto; z-index: 20;
      letter-spacing: 2px;
      animation: statPulse 2s ease-in-out infinite;
    }
    @keyframes statPulse {
      0%, 100% { background: var(--gb0); color: var(--gb3); border-color: var(--gb2); box-shadow: 0 0 4px rgba(139,172,15,0.2); }
      50% { background: var(--gb1); color: var(--gb3); border-color: var(--gb3); box-shadow: 0 0 12px rgba(155,188,15,0.5); }
    }

    #hud-relations {
      position: absolute; top: 50px; left: 10px; display: flex; gap: 6px;
      flex-direction: column; max-width: 45%; pointer-events: auto; z-index: 15;
    }

    .rel-chip {
      display: flex; flex-direction: column; gap: 2px; padding: 5px 10px;
      background: rgba(15,56,15,0.9); border: 2px solid var(--gb1);
      font-size: 8px; color: var(--gb3);
    }
    .rel-chip .rel-role {
      font-size: 6px; color: var(--gb2); text-transform: uppercase; letter-spacing: 1px;
    }

    #dialogue-area { padding: 0 12px 12px; pointer-events: auto; }

    #dialogue-box {
      background: var(--gb0); border: 3px solid var(--gb1);
      padding: 12px 14px; min-height: 80px; max-height: 110px;
      overflow-y: auto; font-size: 9px; line-height: 1.8;
      color: var(--gb3); position: relative;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
    }

    .cursor-blink {
      display: inline-block; width: 8px; height: 2px;
      background: var(--gb3); margin-left: 2px;
      animation: blink 0.6s step-end infinite;
    }

    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }

    #choices {
      display: flex; gap: 8px; margin-top: 8px;
    }

    .choice-btn {
      flex: 1; font-family: inherit; font-size: 8px; padding: 10px 12px;
      background: var(--gb0); color: var(--gb3); border: 2px solid var(--gb1);
      cursor: pointer; text-align: left; line-height: 1.6;
      transition: all 0.1s;
    }

    .choice-btn:hover:not(:disabled) {
      background: var(--gb1); color: var(--gb3);
      box-shadow: 0 0 10px rgba(155,188,15,0.2);
    }

    .choice-btn:disabled { opacity: 0.4; cursor: default; }

    #play-again { display: none; text-align: center; margin-top: 10px; }
    #play-again button {
      font-family: inherit; font-size: 10px; padding: 10px 24px;
      background: var(--gb1); color: var(--gb3); border: 2px solid var(--gb2);
      cursor: pointer;
    }

    #onboarding-overlay {
      position: absolute; inset: 0; z-index: 200;
      background: var(--gb0); display: flex; align-items: center;
      justify-content: center;
    }

    #onboarding-box {
      width: 80%; max-width: 400px; text-align: center;
    }

    #onboarding-box h1 {
      font-size: 20px; color: var(--gb3); margin-bottom: 8px;
      text-shadow: 2px 2px 0 var(--gb1);
    }

    #onboarding-box p { font-size: 7px; color: var(--gb2); line-height: 2; margin-bottom: 16px; }

    .ob-field { margin-bottom: 10px; text-align: left; }
    .ob-field label { font-size: 7px; color: var(--gb2); display: block; margin-bottom: 4px; }
    .ob-field input, .ob-field select {
      width: 100%; font-family: inherit; font-size: 9px; padding: 8px;
      background: var(--gb0); color: var(--gb3); border: 2px solid var(--gb1);
    }

    #start-btn {
      font-family: inherit; font-size: 10px; padding: 10px 30px;
      background: var(--gb1); color: var(--gb3); border: 2px solid var(--gb2);
      cursor: pointer; margin-top: 12px;
    }

    #start-btn:hover { background: var(--gb2); color: var(--gb0); }

    /* Stat overlay */
    #stat-overlay {
      position: absolute; inset: 0; z-index: 180;
      background: rgba(15,56,15,0.95); display: none;
      align-items: center; justify-content: center;
      pointer-events: auto;
    }

    #stat-panel { width: 70%; max-width: 320px; }
    #stat-panel h2 { font-size: 10px; margin-bottom: 12px; color: var(--gb3); text-align: center; }

    .stat-row { display: flex; align-items: center; margin-bottom: 6px; }
    .stat-label { font-size: 7px; width: 70px; color: var(--gb2); }
    .stat-bar-bg { flex: 1; height: 8px; background: var(--gb0); border: 1px solid var(--gb1); }
    .stat-bar-fill { height: 100%; transition: width 0.4s; }

    #stat-close {
      display: block; margin: 12px auto 0; font-family: inherit; font-size: 8px;
      padding: 6px 16px; background: var(--gb1); color: var(--gb3);
      border: 1px solid var(--gb2); cursor: pointer;
    }

    /* Loading */
    #loading-overlay {
      position: absolute; inset: 0; z-index: 50;
      background: rgba(15,56,15,0.7); display: none;
      align-items: center; justify-content: center; flex-direction: column;
      pointer-events: auto;
    }

    .loader {
      width: 24px; height: 24px; border: 3px solid var(--gb1);
      border-top-color: var(--gb3); border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    #loading-text { font-size: 9px; color: var(--gb2); margin-top: 8px; }

    /* Transition */
    #transition-overlay {
      position: absolute; inset: 0; background: #000; z-index: 150;
      display: none; align-items: center; justify-content: center;
      opacity: 0; pointer-events: none;
      transition: opacity 0.4s ease;
    }

    #transition-text { font-size: 14px; color: var(--gb3); letter-spacing: 3px; }

    /* Error */
    #error-bar {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: rgba(231,76,60,0.9); padding: 8px 12px;
      font-size: 8px; color: #fff; z-index: 300; display: none;
      pointer-events: auto;
    }

    #error-bar a { color: var(--gb3); cursor: pointer; text-decoration: underline; }

    /* Responsive */
    @media (max-width: 640px) {
      #game-wrapper { border-width: 2px; aspect-ratio: auto; height: 100vh; max-height: 100vh; }
      #hud { padding: 6px 8px; }
      #hud-age { font-size: 11px; }
      #dialogue-box { font-size: 9px; min-height: 80px; max-height: 120px; padding: 10px 12px; }
      .choice-btn { font-size: 8px; padding: 8px 10px; }
      .rel-chip { font-size: 7px; }
      .rel-chip .rel-role { font-size: 5px; }
      #onboarding-box h1 { font-size: 16px; }
      #stat-toggle { font-size: 8px; padding: 6px 14px; }
    }

    @media (max-height: 500px) {
      #dialogue-box { min-height: 60px; max-height: 90px; }
    }
  </style>
</head>
<body>

<div id="game-wrapper">
  <div id="phaser-canvas"></div>

  <div id="ui-overlay">
    <div id="hud">
      <div id="hud-age">AGE 0</div>
      <div id="hud-meta"></div>
    </div>
    <button id="stat-toggle">STATS</button>
    <div id="hud-relations"></div>

    <div id="dialogue-area">
      <div id="dialogue-box">
        <span id="dialogue-text"></span><span class="cursor-blink"></span>
      </div>
      <div id="choices">
        <button class="choice-btn" id="btn-a" disabled>A</button>
        <button class="choice-btn" id="btn-b" disabled>B</button>
      </div>
      <div id="play-again"><button>&#9654; PLAY AGAIN</button></div>
    </div>
  </div>

  <div id="onboarding-overlay">
    <div id="onboarding-box">
      <h1>DREAMLAND</h1>
      <p>A life simulator. Enter your starting conditions, then navigate key moments through choices that reshape your timeline.</p>
      <div class="ob-field">
        <label>Gender</label>
        <select id="gender"><option value="female">Female</option><option value="male">Male</option></select>
      </div>
      <div class="ob-field">
        <label>City of birth</label>
        <input id="city" placeholder="e.g. Chicago" />
      </div>
      <div class="ob-field">
        <label>I want to become&hellip;</label>
        <input id="desire" placeholder="e.g. a famous musician" />
      </div>
      <button id="start-btn">BEGIN LIFE</button>
    </div>
  </div>

  <div id="stat-overlay">
    <div id="stat-panel">
      <h2>LIFE STATS</h2>
      <div id="stat-bars"></div>
      <button id="stat-close">CLOSE</button>
    </div>
  </div>

  <div id="loading-overlay">
    <div class="loader"></div>
    <div id="loading-text">Generating life moment…</div>
  </div>

  <div id="transition-overlay">
    <div id="transition-text"></div>
  </div>

  <div id="error-bar"></div>
</div>

// ═══════════════════════════════════════════════
// DETERMINE SCENE TYPE FROM GAME STATE
// ═══════════════════════════════════════════════
function getSceneType(age, stats) {
  if (age <= 0) return 'nursery';
  if (age <= 5) return 'kitchen';
  if (age <= 12) return 'classroom';
  if (age <= 17) return 'bedroom';
  if (age <= 22) return 'dorm';
  // Adult — choose based on stats
  if (stats.freedom < 0.15) return 'prison';
  if (stats.health < 0.25) return 'hospital';
  if (stats.money < 0.2 && stats.stability < 0.3) return 'rundown';
  if (stats.exposure > 0.7 || stats.stress > 0.75) return 'bar';
  if (age > 65) return 'park';
  if (stats.money > 0.6 || stats.stability > 0.6) return 'nice_home';
  return 'office';
}

// ═══════════════════════════════════════════════
// SPRITE RENDERER
// ═══════════════════════════════════════════════
function drawSprite(gfx, map, ox, oy, s) {
  const rows = map.trim().split('\n');
  for (let r = 0; r < rows.length; r++) {
    const row = rows[r];
    for (let c = 0; c < row.length; c++) {
      const ch = row[c];
      if (ch === '.' || ch === ' ') continue;
      const shade = ch==='0'?GB.BLACK:ch==='1'?GB.DARK:ch==='2'?GB.LIGHT:GB.WHITE;
      gfx.fillStyle(shade, 1);
      gfx.fillRect(ox + c*s, oy + r*s, s, s);
    }
  }
}

// PHASER SCENE
// ═══════════════════════════════════════════════
class LifeScene extends Phaser.Scene {
  constructor() { super({ key: 'LifeScene' }); this.bgImages = {}; }

  preload() {
    // Pre-load all scene backgrounds as Phaser textures
    for (const [name, dataUrl] of Object.entries(SCENE_BACKGROUNDS)) {
      this.textures.addBase64(name, dataUrl);
    }
  }

  create() {
    this.bgSprite = null;
    this.gfx = this.add.graphics();
    // Render initial scene
    this.renderScene('nursery', state.stats, 0);
  }

  renderScene(type, stats, age) {
    const W = this.cameras.main.width;
    const H = this.cameras.main.height;

    // Determine which background to show
    const sceneKey = SCENE_MAP[type] || type;
    const bgKey = SCENE_BACKGROUNDS[sceneKey] ? sceneKey : 'nursery';

    // Remove old background
    if (this.bgSprite) {
      this.bgSprite.destroy();
      this.bgSprite = null;
    }

    // Clear graphics overlay
    this.gfx.clear();

    // Display background image
    if (this.textures.exists(bgKey)) {
      this.bgSprite = this.add.image(W / 2, H / 2, bgKey);
      this.bgSprite.setDisplaySize(W, H);
      this.bgSprite.setDepth(0);
    } else {
      // Fallback: solid color
      this.gfx.fillStyle(GB.WHITE, 1);
      this.gfx.fillRect(0, 0, W, H);
    }

    // Draw character sprite on top (6 variants: gender × age-group)
    this.gfx.setDepth(1);
    let ageGroup = 'young';
    if (age > 55) ageGroup = 'old';
    else if (age > 12) ageGroup = 'adult';
    const spriteKey = (state.gender || 'male') + '_' + ageGroup;
    const spriteMap = SPRITES[spriteKey] || SPRITES.male_young;
    const spriteScale = ageGroup === 'young' ? 4 : 5;
    const spriteX = Math.floor(W * 0.12);
    const spriteLines = spriteMap.trim().split('\n');
    const spriteH = spriteLines.length * spriteScale;
    const floorY = Math.floor(H * 0.64);
    const spriteY = floorY - spriteH + 8;
    drawSprite(this.gfx, spriteMap, spriteX, spriteY, spriteScale);

    // Death overlay
    if (stats.health <= 0) {
      this.gfx.fillStyle(0x000000, 0.6);
      this.gfx.fillRect(0, 0, W, H);
    }
  }
}

function updateScene() {
  const scene = phaserGame?.scene?.getScene('LifeScene');
  if (!scene) return;
  const type = getSceneType(state.age, state.stats);
  scene.renderScene(type, state.stats, state.age);
}

// ═══════════════════════════════════════════════
// UI FUNCTIONS
// ═══════════════════════════════════════════════
let typewriterTimer = null;

function showText(text, cb) {
  clearInterval(typewriterTimer);
  el.dialogueText.textContent = '';
  let i = 0;
  typewriterTimer = setInterval(() => {
    if (i < text.length) {
      el.dialogueText.textContent += text[i++];
      el.dialogueBox.scrollTop = el.dialogueBox.scrollHeight;
    } else {
      clearInterval(typewriterTimer);
      if (cb) cb();
    }
  }, 18);
}

function showTextInstant(text) {
  clearInterval(typewriterTimer);
  el.dialogueText.textContent = text;
  el.dialogueBox.scrollTop = el.dialogueBox.scrollHeight;
}

function setButtonsDisabled(d) {
  el.btnA.disabled = d;
  el.btnB.disabled = d;
}

// ── Loading with cycling text ──
const loadLines = [
  'Generating life moment\u2026',
  'Calculating consequences\u2026',
  'Locking the timeline\u2026',
  'Spooling the next decade\u2026',
  'Loading the moment\u2026',
];
let loadTimer = null;

function setLoading(show) {
  if (show) {
    el.loadingOverlay.style.display = 'flex';
    let i = 0;
    const txt = el.loadingOverlay.querySelector('#loading-text');
    if (txt) txt.textContent = loadLines[i];
    if (loadTimer) clearInterval(loadTimer);
    loadTimer = setInterval(() => {
      i = (i + 1) % loadLines.length;
      if (txt) txt.textContent = loadLines[i];
    }, 1800);
  } else {
    el.loadingOverlay.style.display = 'none';
    if (loadTimer) { clearInterval(loadTimer); loadTimer = null; }
  }
}

function setError(msg) {
  if (!msg) { el.errorBar.style.display = 'none'; return; }
  el.errorBar.innerHTML = msg;
  el.errorBar.style.display = 'block';
}

const STAT_COLORS = {
  money: '#9bbc0f', stability: '#8bac0f', status: '#306230',
  health: '#9bbc0f', stress: '#8bac0f', freedom: '#306230', exposure: '#9bbc0f'
};

function renderStatBars() {
  const container = el.statBars;
  container.innerHTML = '';
  for (const [key, val] of Object.entries(state.stats)) {
    const pct = Math.max(0, Math.min(100, Math.round(val * 100)));
    const row = document.createElement('div');
    row.className = 'stat-row';
    row.innerHTML = `
      <span class="stat-label">${key.toUpperCase()}</span>
      <div class="stat-bar-bg">
        <div class="stat-bar-fill" style="width:${pct}%;background:${STAT_COLORS[key]||'var(--gb2)'}"></div>
      </div>`;
    container.appendChild(row);
  }
}

const REL_ICONS = {
  parent: '\u{1F468}', sibling: '\u{1F46C}', friend: '\u{1F91D}',
  partner: '\u2764\uFE0F', rival: '\u26A1', mentor: '\u{1F393}',
  child: '\u{1F476}', enemy: '\u{1F480}', boss: '\u{1F4BC}',
  default: '\u{1F464}'
};

function renderRelations(rels) {
  el.hudRelations.innerHTML = '';
  if (!rels || !rels.length) return;
  rels.slice(0, 5).forEach(r => {
    const chip = document.createElement('div');
    chip.className = 'rel-chip';
    const role = r.role || 'acquaintance';
    chip.innerHTML = `<span class="rel-role">${role}</span>${r.name || 'Unknown'}`;
    el.hudRelations.appendChild(chip);
  });
}

// ═══════════════════════════════════════════════
// TRANSITION EFFECT
// ═══════════════════════════════════════════════
function playTransition(text) {
  return new Promise(resolve => {
    el.transitionOverlay.style.display = 'flex';
    el.transitionText.textContent = text || '...';
    el.transitionOverlay.style.opacity = '1';
    setTimeout(() => {
      el.transitionOverlay.style.opacity = '0';
      setTimeout(() => {
        el.transitionOverlay.style.display = 'none';
        resolve();
      }, 400);
    }, 800);
  });
}

// ═══════════════════════════════════════════════
// SESSION PERSISTENCE
// ═══════════════════════════════════════════════
function saveSession() {
  try {
    sessionStorage.setItem('dreamland_state', JSON.stringify(state));
    sessionStorage.setItem('dreamland_scenario', JSON.stringify(currentScenario));
  } catch(e) {}
}

function restoreSession() {
  try {
    const s = sessionStorage.getItem('dreamland_state');
    const sc = sessionStorage.getItem('dreamland_scenario');
    if (!s) return false;
    Object.assign(state, JSON.parse(s));
    if (sc) currentScenario = JSON.parse(sc);
    return true;
  } catch(e) { return false; }
}

function clearSave() {
  sessionStorage.removeItem('dreamland_state');
  sessionStorage.removeItem('dreamland_scenario');
}

// ═══════════════════════════════════════════════
// API CALLS (3-endpoint flow: /turn → /apply → /epilogue)
// ═══════════════════════════════════════════════
let lastFailedAction = null;

async function apiTurn() {
  const r = await fetch(API_BASE + '/api/turn', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ state }),
  });
  const j = await r.json().catch(() => null);
  if (!r.ok) throw new Error(j?.message || 'turn_failed');
  return j;
}

async function apiApply(effects) {
  const r = await fetch(API_BASE + '/api/apply', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      age: state.age,
      stats: state.stats,
      effects,
      session_id: state.session_id || '',
      run_id: state.run_id,
      death_cause_hint: currentScenario?.death_cause_hint || '',
    }),
  });
  const j = await r.json().catch(() => null);
  if (!r.ok) throw new Error(j?.error || 'apply_failed');
  return j;
}

async function apiEpilogue(cause) {
  const r = await fetch(API_BASE + '/api/epilogue', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      age: state.age,
      gender: state.gender,
      city: state.city,
      desire: state.desire,
      relationships: state.relationships || [],
      history: state.history.slice(-30),
      cause,
    }),
  });
  const j = await r.json().catch(() => null);
  if (!r.ok) throw new Error(j?.error || 'epilogue_failed');
  return j;
}

function logAnalytics(eventType, data = {}) {
  fetch(API_BASE + '/api/analytics', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ type: eventType, session_id: state.session_id || '', run_id: state.run_id, data }),
  }).catch(() => {});
}

async function startGame() {
  state.gender = document.getElementById('gender').value;
  state.city = document.getElementById('city').value || 'New York';
  state.desire = document.getElementById('desire').value || 'a happy life';
  state.run_id = newRunId();
  state.session_id = newRunId();
  state.age = 0;
  state.history = [];
  state.relationships = [];
  state.stats = { money: 0.5, stability: 0.5, status: 0.5, health: 0.5, stress: 0.5, freedom: 0.5, exposure: 0.5 };

  el.onboarding.style.display = 'none';
  el.hudAge.textContent = 'AGE 0';
  el.hudMeta.textContent = `${state.city.toUpperCase()} \u00B7 ${state.desire.toUpperCase()}`;
  el.playAgain.style.display = 'none';
  el.btnA.style.display = '';
  el.btnB.style.display = '';
  setButtonsDisabled(true);
  setError('');
  updateScene();

  logAnalytics('game_start', { gender: state.gender, city: state.city, desire: state.desire });
  await doTurn();
}

async function doTurn() {
  setLoading(true);
  setError('');
  try {
    const turnData = await apiTurn();
    if (turnData.error) throw new Error(turnData.error);

    // Update state from turn response
    const ageTo = turnData.age_to ?? turnData.age ?? state.age;
    state.age = ageTo;

    // Handle birth stats
    if (turnData.birth_stats) {
      Object.assign(state.stats, turnData.birth_stats);
    }
    // Handle relationships
    if (turnData.relationships) {
      state.relationships = turnData.relationships;
    }

    // Store the scenario
    currentScenario = turnData.scenario || turnData;
    const scenarioText = currentScenario.text || currentScenario.scenario || 'Something happened...';

    el.hudAge.textContent = `AGE ${state.age}`;
    renderRelations(state.relationships);
    renderStatBars();
    updateScene();

    // Transition effect
    await playTransition(`AGE ${state.age}`);

    // Show scenario text
    showText(scenarioText, () => {
      const opts = currentScenario.options;
      if (opts && opts.length >= 2) {
        el.btnA.textContent = opts[0].label || 'Option A';
        el.btnB.textContent = opts[1].label || 'Option B';
        setButtonsDisabled(false);
      }
      saveSession();
    });

  } catch (err) {
    console.error('Turn error:', err);
    lastFailedAction = () => doTurn();
    setError('Connection error. <a onclick="retryLast()">Retry</a>');
  } finally {
    setLoading(false);
  }
}

function retryLast() {
  if (lastFailedAction) {
    lastFailedAction();
    lastFailedAction = null;
  }
}
window.retryLast = retryLast;

async function choose(idx) {
  if (locked || !currentScenario || !currentScenario.options) return;
  locked = true;
  setButtonsDisabled(true);
  setError('');

  const opt = currentScenario.options[idx];

  // Record history (push label string to match server format)
  state.history.push(opt.label);

  logAnalytics('choice', { age: state.age, choice: opt.label });

  // Apply effects via /api/apply
  setLoading(true);
  try {
    const applyData = await apiApply(opt.effects || {});

    // Update stats from apply response
    if (applyData.next_stats) {
      Object.assign(state.stats, applyData.next_stats);
    }
    renderStatBars();
    updateScene();

    // Check for death
    if (applyData.died) {
      logAnalytics('death', { age: state.age, cause: applyData.death_cause || 'unknown' });
      await handleDeath(applyData.death_cause || currentScenario.death_cause_hint || '');
      return;
    }

    // Relationship changes from scenario
    if (currentScenario.relationship_changes) {
      const rc = currentScenario.relationship_changes;
      if (rc.replace_index !== null && rc.replace_index !== undefined) {
        const i = Number(rc.replace_index);
        if (i >= 0 && i < state.relationships.length) {
          if (rc.new_person === null) {
            const old = state.relationships[i];
            state.relationships[i] = { name: old.name, role: (old.role || '') + ', deceased', display: `${old.name} (deceased)` };
          } else if (rc.new_person) {
            state.relationships[i] = {
              name: rc.new_person.name || '',
              role: rc.new_person.role || '',
              display: `${rc.new_person.name} (${rc.new_person.role})`,
            };
          }
          renderRelations(state.relationships);
        }
      }
    }

    saveSession();

    // Next turn
    await doTurn();

  } catch (err) {
    console.error('Apply error:', err);
    lastFailedAction = () => choose(idx);
    setError('Connection error. <a onclick="retryLast()">Retry</a>');
  } finally {
    setLoading(false);
    locked = false;
  }
}

async function handleDeath(cause) {
  setButtonsDisabled(true);
  el.btnA.style.display = 'none';
  el.btnB.style.display = 'none';
  el.playAgain.style.display = 'block';
  state.stats.health = 0;
  updateScene();
  clearSave();

  // Try to get an epitaph
  try {
    const epilogueData = await apiEpilogue(cause);
    if (epilogueData.text) {
      setTimeout(() => showText(epilogueData.text), 1500);
    }
  } catch (e) {
    console.error('Epilogue failed:', e);
    setTimeout(() => showText(`You lived to age ${state.age}. Rest in peace.`), 1500);
  }
}

function resetGame() {
  currentScenario = null;
  locked = false;
  lastFailedAction = null;
  state.run_id = newRunId();
  state.session_id = newRunId();
  state.age = 0;
  state.history = [];
  state.relationships = [];
  state.stats = { money: 0.5, stability: 0.5, status: 0.5, health: 0.5, stress: 0.5, freedom: 0.5, exposure: 0.5 };
  el.hudAge.textContent = 'AGE 0';
  el.hudMeta.textContent = '';
  el.hudRelations.innerHTML = '';
  el.dialogueText.textContent = '';
  el.btnA.textContent = 'A';
  el.btnB.textContent = 'B';
  el.btnA.style.display = '';
  el.btnB.style.display = '';
  setButtonsDisabled(true);
  el.playAgain.style.display = 'none';
  el.onboarding.style.display = 'flex';
  setError('');
  setLoading(false);
  clearSave();
  updateScene();
}

// ═══════════════════════════════════════════════
// INIT
// ═══════════════════════════════════════════════
window.addEventListener('DOMContentLoaded', () => {
  // Cache DOM elements
  el.onboarding = document.getElementById('onboarding-overlay');
  el.startBtn = document.getElementById('start-btn');
  el.hudAge = document.getElementById('hud-age');
  el.hudMeta = document.getElementById('hud-meta');
  el.hudRelations = document.getElementById('hud-relations');
  el.dialogueBox = document.getElementById('dialogue-box');
  el.dialogueText = document.getElementById('dialogue-text');
  el.btnA = document.getElementById('btn-a');
  el.btnB = document.getElementById('btn-b');
  el.playAgain = document.getElementById('play-again');
  el.statToggle = document.getElementById('stat-toggle');
  el.statOverlay = document.getElementById('stat-overlay');
  el.statBars = document.getElementById('stat-bars');
  el.statClose = document.getElementById('stat-close');
  el.loadingOverlay = document.getElementById('loading-overlay');
  el.transitionOverlay = document.getElementById('transition-overlay');
  el.transitionText = document.getElementById('transition-text');
  el.errorBar = document.getElementById('error-bar');

  // Init Phaser
  phaserGame = new Phaser.Game({
    type: Phaser.AUTO,
    parent: 'phaser-canvas',
    width: 960,
    height: 600,
    backgroundColor: 0x9bbc0f,
    scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH },
    scene: [LifeScene],
    pixelArt: true,
    antialias: false,
    roundPixels: true,
  });

  // Event listeners
  el.startBtn.addEventListener('click', e => { e.preventDefault(); startGame(); });
  el.btnA.addEventListener('click', () => choose(0));
  el.btnB.addEventListener('click', () => choose(1));
  el.playAgain.querySelector('button').addEventListener('click', resetGame);
  el.statToggle.addEventListener('click', () => { renderStatBars(); el.statOverlay.style.display = 'flex'; });
  el.statClose.addEventListener('click', () => { el.statOverlay.style.display = 'none'; });

  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') el.statOverlay.style.display = 'none';
    if (el.onboarding.style.display !== 'none') return;
    if (e.key === '1' || e.key === 'a') el.btnA.click();
    if (e.key === '2' || e.key === 'b') el.btnB.click();
    if (e.key === 's' || e.key === 'S') el.statToggle.click();
  });

  // Restore session
  if (restoreSession()) {
    el.onboarding.style.display = 'none';
    el.hudAge.textContent = `AGE ${state.age}`;
    el.hudMeta.textContent = `${state.city.toUpperCase()} \u00B7 ${state.desire.toUpperCase()}`;
    renderRelations(state.relationships);
    renderStatBars();
    updateScene();
    if (currentScenario) {
      showTextInstant(currentScenario.text || currentScenario.scenario || '');
      if (currentScenario.options && currentScenario.options.length >= 2) {
        el.btnA.textContent = currentScenario.options[0].label;
        el.btnB.textContent = currentScenario.options[1].label;
        setButtonsDisabled(false);
      }
    }
  }
});
</script>
</body>
</html>
